name: Continuos Integration Backend

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Configura Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: backend
        run: mvn clean install

      - name: Teste Backend
        working-directory: backend
        run: mvn test

      - name: Deploy Backend
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Download backend Gerado
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-jar

      - name: Instalacao Railway cli
        run: npm install -g @railway/cli

      - name: Copia Backend Jar
        run: cp backend-jar/*.jar aplicacaoBackend.jar

      - name: Teste Autenticação do Railway
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Backend
        run: railway run --service backend-service -- java -jar aplicacaoBackend.jar --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
